{% load static %} 
<!DOCTYPE html>
<html>
  <head>
    <title>Comparison - Alart</title>
    <link rel="stylesheet" type="text/css" href="{% static 'weather/vendors/bootstrap/css/bootstrap.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'weather/css/style.css' %}" />
  </head>
  <body>
    <!-- your single-location forecast interface here -->
    <main>
      <div class="row">
        <div class="map">
          <iframe src="https://maps.google.co.jp/maps?output=embed&q=UC Berkeley" width="980px" height="1700px"></iframe>
        </div>
      </div>
      <div class="timerange">
        <input type="range" class="input-range" value="12" min="0" max="24" data-unit="%" list="tlist">
          <datalist id="tlist">
            <option value="0"></option>
　　　　　　<option value="3"></option>
　　　　　　<option value="6"></option>
　　　　　　<option value="9"></option>
　　　　　　<option value="12"></option>
　　　　　　<option value="15"></option>
            <option value="18"></option>
　　　　　　<option value="21"></option>
　　　　　　<option value="24"></option>
          </datalist>
        <img class="clock" src="/static/weather/assets/clock.png">
      </div>
      <div class="tools">
        <a href="/templates/weather/comparison-bar.html">        
          <img class="layer"  src="/static/weather/assets/layer.jpeg"></a>
        <img class="glass" src="/static/weather/assets/glass.png">
        <a href="https://www.google.com/maps/dir/University+of+California,+Berkeley,+Berkeley,+CA/%E3%82%AB%E3%83%AA%E3%83%95%E3%82%A9%E3%83%AB%E3%83%8B%E3%82%A2%E5%B7%9E+%E3%82%B5%E3%83%B3%E3%83%BB%E3%83%A9%E3%83%95%E3%82%A1%E3%82%A8%E3%83%AB/@37.8969912,-122.4502914,12z/data=!4m14!4m13!1m5!1m1!1s0x808f7718c522d7c1:0xda8034ea3b6b3289!2m2!1d-122.2585399!2d37.8718992!1m5!1m1!1s0x8085976736097a2f:0xbe014d20e6e22654!2m2!1d-122.5310874!2d37.9735346!3e3?hl=ja"><img src="/static/weather/assets/map.png"></a>
      </div>
      <a href="/weather/forecast/">
        <img class="sunny" src="/static/weather/assets/weatherapp.gif"></a>
      <img class="storm" src="/static/weather/assets/storm.png">
    </main>
  </body>
</html>
